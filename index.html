<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- font and icon -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"/>

    <title>Hue Woo! - Color Palette Generator</title>

</head>
<body>

    <div class="wrapper">
        <h1 class="title">Hue Woo!</h1>
        <p class="sub-heading">Generate some awesome palettes</p>
        <div class="search">
            <div class="code">
                <input type="text" id="search-input" placeholder="Color code or name">

                <span class="search-color"></span>
            </div>
            <label for="search-image" class="image" id="search-image">
                <input type="file" id="image-file" hidden>
                <i class="fas fa-image"></i>
            </label>
        </div>
    </div>

    
    <!-- image color extractor -->
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>

    <!-- script -->
    <script src="js/script.js"></script>
    
</body>
</html>
